<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Register</title>
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<style>
		body { font-family: Arial, sans-serif; background: #f4f4f4; }
		.container { max-width: 400px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
		h2 { text-align: center; }
		.error { color: red; margin-bottom: 10px; }
		.success { color: green; margin-bottom: 10px; }
		input, button, select { width: 100%; padding: 10px; margin: 8px 0; }
		button { background: #28a745; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
		button:hover { background: #218838; }
		.link { text-align: center; margin-top: 10px; }
	</style>
</head>
<body>
	<div class="container">
		<h2>Register</h2>
		<div id="msg"></div>
		<form id="registerForm">
					<input type="text" id="username" placeholder="Username" required minlength="3" />
					<input type="email" id="email" placeholder="Email" required />
					<input type="password" id="password" placeholder="Password" required minlength="6" />
					<select id="role">
						<option value="User">User</option>
						<option value="Admin">Admin</option>
					</select>
					<div class="g-recaptcha" data-sitekey="6LdAJdYrAAAAACTUy-vOIoDZ-nbfz-Tj1Fa9fl_i"></div>
					<button type="submit">Register</button>
		</form>
		<div class="link">
			<a href="login.html">Already have an account? Login</a>
		</div>
	</div>
	<script>
			document.getElementById('registerForm').addEventListener('submit', async function(e) {
				e.preventDefault();
				const username = document.getElementById('username').value;
				const email = document.getElementById('email').value;
				const password = document.getElementById('password').value;
				const role = document.getElementById('role').value;
				const msgDiv = document.getElementById('msg');
				msgDiv.textContent = '';
				const captchaResponse = grecaptcha.getResponse();
				if (!captchaResponse) {
					msgDiv.textContent = 'Please complete the CAPTCHA.';
					msgDiv.className = 'error';
					return;
				}
				try {
					const res = await fetch('/register', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({ username, email, password, role, captcha: captchaResponse })
					});
					const data = await res.json();
					if (res.ok) {
						msgDiv.textContent = 'Registration successful! Redirecting to login...';
						msgDiv.className = 'success';
						setTimeout(() => { window.location.href = 'login.html'; }, 1500);
					} else {
						msgDiv.textContent = data.msg || 'Registration failed';
						msgDiv.className = 'error';
					}
				} catch (err) {
					msgDiv.textContent = 'Network error';
					msgDiv.className = 'error';
				}
			});
	</script>
</body>
</html>
