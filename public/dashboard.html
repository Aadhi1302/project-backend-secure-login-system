<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .container { max-width: 500px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #0001; text-align: center; }
    h2 { color: #007bff; }
    .error { color: red; margin-bottom: 10px; }
    .info { margin: 10px 0; }
    button { background: #dc3545; color: #fff; border: none; border-radius: 4px; padding: 10px 20px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #b52a37; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Dashboard</h2>
    <div id="dashboardMsg" class="info"></div>
    <button id="logoutBtn">Logout</button>
    <div id="msg" class="error"></div>
  </div>
  <script>
    const token = localStorage.getItem('token');
    const dashboardMsg = document.getElementById('dashboardMsg');
    const msgDiv = document.getElementById('msg');
    if (!token) {
      window.location.href = 'login.html';
    }
    // Fetch dashboard info
    fetch('/dashboard', {
      headers: { 'Authorization': 'Bearer ' + token }
    })
    .then(async res => {
      const data = await res.json();
      if (res.ok) {
        dashboardMsg.textContent = data.msg;
      } else {
        msgDiv.textContent = data.msg || 'Access denied.';
        setTimeout(() => { window.location.href = 'login.html'; }, 1500);
      }
    })
    .catch(() => {
      msgDiv.textContent = 'Network error.';
    });
    document.getElementById('logoutBtn').onclick = function() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    };
  </script>
</body>
</html>
