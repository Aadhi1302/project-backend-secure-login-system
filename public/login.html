<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<style>
		body { font-family: Arial, sans-serif; background: #f4f4f4; }
		.container { max-width: 400px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
		h2 { text-align: center; }
		.error { color: red; margin-bottom: 10px; }
		.success { color: green; margin-bottom: 10px; }
		input, button { width: 100%; padding: 10px; margin: 8px 0; }
		button { background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
		button:hover { background: #0056b3; }
		.link { text-align: center; margin-top: 10px; }
	</style>
</head>
<body>
	<div class="container">
		<h2>Login</h2>
		<div id="msg"></div>
		<form id="loginForm">
			<input type="email" id="email" placeholder="Email" required />
			<input type="password" id="password" placeholder="Password" required />
			<div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
			<button type="submit">Login</button>
		</form>
		<div class="link">
			<a href="register.html">Don't have an account? Register</a>
		</div>
	</div>
	<script>
			document.getElementById('loginForm').addEventListener('submit', async function(e) {
				e.preventDefault();
				const email = document.getElementById('email').value;
				const password = document.getElementById('password').value;
				const msgDiv = document.getElementById('msg');
				msgDiv.textContent = '';
				const captchaResponse = grecaptcha.getResponse();
				if (!captchaResponse) {
					msgDiv.textContent = 'Please complete the CAPTCHA.';
					msgDiv.className = 'error';
					return;
				}
				try {
					const res = await fetch('/login', {
						method: 'POST',
						headers: { 'Content-Type': 'application/json' },
						body: JSON.stringify({ email, password, captcha: captchaResponse })
					});
					const data = await res.json();
					if (res.ok && data.token) {
						localStorage.setItem('token', data.token);
						window.location.href = 'success.html';
					} else {
						msgDiv.textContent = data.msg || 'Login failed';
						msgDiv.className = 'error';
					}
				} catch (err) {
					msgDiv.textContent = 'Network error';
					msgDiv.className = 'error';
				}
			});
	</script>
</body>
</html>
