<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Success</title>
	<style>
		body { font-family: Arial, sans-serif; background: #f4f4f4; }
		.container { max-width: 400px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #0001; text-align: center; }
		h2 { color: #28a745; }
		.error { color: red; margin-bottom: 10px; }
		.info { margin: 10px 0; }
		button { background: #dc3545; color: #fff; border: none; border-radius: 4px; padding: 10px 20px; cursor: pointer; margin-top: 10px; }
		button:hover { background: #b52a37; }
		a { color: #007bff; text-decoration: none; }
		a:hover { text-decoration: underline; }
	</style>
</head>
<body>
	<div class="container">
		<h2>Login Successful!</h2>
		<div id="userInfo" class="info"></div>
		<div id="adminLinks" style="display:none;">
			<a href="#" id="dashboardLink">Go to Dashboard (Admin)</a><br>
		</div>
		<div id="userLinks" style="display:none;">
			<a href="#" id="profileLink">Go to Profile</a><br>
		</div>
		<button id="logoutBtn">Logout</button>
		<div id="msg" class="error"></div>
	</div>
	<script>
		const token = localStorage.getItem('token');
		const userInfoDiv = document.getElementById('userInfo');
		const adminLinks = document.getElementById('adminLinks');
		const userLinks = document.getElementById('userLinks');
		const msgDiv = document.getElementById('msg');
		if (!token) {
			window.location.href = 'login.html';
		}
		// Try to fetch profile info
		fetch('/profile', {
			headers: { 'Authorization': 'Bearer ' + token }
		})
		.then(async res => {
			const data = await res.json();
			if (res.ok) {
				userInfoDiv.textContent = `Welcome, ${data.msg} (Role: ${data.role})`;
				if (data.role === 'Admin') {
					adminLinks.style.display = 'block';
				}
				userLinks.style.display = 'block';
			} else {
				msgDiv.textContent = data.msg || 'Session expired. Please login again.';
				setTimeout(() => { window.location.href = 'login.html'; }, 1500);
			}
		})
		.catch(() => {
			msgDiv.textContent = 'Network error.';
		});
		document.getElementById('logoutBtn').onclick = function() {
			localStorage.removeItem('token');
			window.location.href = 'login.html';
		};
		document.getElementById('dashboardLink').onclick = function(e) {
			e.preventDefault();
			fetch('/dashboard', { headers: { 'Authorization': 'Bearer ' + token } })
				.then(async res => {
					const data = await res.json();
					if (res.ok) {
						alert(data.msg);
					} else {
						alert(data.msg || 'Access denied');
					}
				});
		};
		document.getElementById('profileLink').onclick = function(e) {
			e.preventDefault();
			fetch('/profile', { headers: { 'Authorization': 'Bearer ' + token } })
				.then(async res => {
					const data = await res.json();
					if (res.ok) {
						alert(data.msg + ' (Role: ' + data.role + ')');
					} else {
						alert(data.msg || 'Access denied');
					}
				});
		};
	</script>
</body>
</html>
